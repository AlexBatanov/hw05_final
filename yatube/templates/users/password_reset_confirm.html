{% extends "base.html" %}

{% block title %}Введите новый пароль{% endblock %}

{% block content %}

{% if validlink %}

<h1>Введите новый пароль</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Назначить новый пароль">
</form>

{% else %}

<p>Ссылка сброса пароля содержит ошибку или устарела.</p>

{% endif %}
{% endblock %}
